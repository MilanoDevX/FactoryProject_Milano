{% extends 'Main/index.html' %}

{% block title %}
| Editar Proyecto
{% endblock title %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">

            <div class="text-center mb-4">
                <h1 class="fw-bold text-primary">Editar Proyecto</h1>
                <p class="text-muted">Actualiza los campos necesarios.</p>
            </div>

            <div class="card shadow-sm p-4 mx-auto" style="max-width: 600px;">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}

                    {% if proyecto.plano %}
                        <div class="text-center mb-3">
                            <p class="text-muted">Plano actual:</p>
                            <img src="{{ proyecto.plano.url }}" alt="Plano actual" class="img-fluid rounded shadow-sm" style="max-height: 200px;">
                        </div>
                    {% endif %}

                    <div class="text-center mt-3">
                        <a href="{% url 'planificacion:proyectos' %}" class="btn btn-primary">Cancelar</a>
                        <button type="submit" class="btn btn-success">Guardar</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
{% endblock content %}
