<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fábrica - Planificación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Planificación</a>
            <div>
                <a class="navbar-brand fw-bold" href="#">Proyectos</a>
                <a class="navbar-brand fw-bold" href="#">Clientes</a>
                <a class="navbar-brand fw-bold" href="#">Vendedores</a>
            </div>

        </div>
    </nav>

    <div class="container my-5">
        <div class="text-center mb-4">
            <h1 class="fw-bold text-primary">Lista de Vendedores</h1>
        </div>

        <div class="table-responsive shadow-sm">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-primary">
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Teléfono</th>
                        <th scope="col">Email</th>
                    </tr>
                </thead>
                <tbody>
                    {% for vendedor in vendedores %}
                        <tr>
                            <td>{{ vendedor.nombre }}</td>
                            <td>{{ vendedor.apellido }}</td>
                            <td>{{ vendedor.telefono }}</td>
                            <td>{{ vendedor.email }}</td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td colspan="6" class="text-center text-muted">No hay vendedores registrados</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
