<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fábrica - Planificación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        footer {
            margin-top: auto;
        }

        .navbar-brand,
        .navbar-nav .nav-link {
            position: relative;
            transition: color 0.3s ease;
        }

        .navbar-brand::after,
        .navbar-nav .nav-link::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -3px;
            width: 0%;
            height: 2px;
            background-color: #fff;
            transition: width 0.3s ease;
        }

        .navbar-brand:hover::after,
        .navbar-nav .nav-link:hover::after {
            width: 100%;
        }

        .navbar-nav .nav-link:hover,
        .navbar-brand:hover {
            color: #e0e0e0 !important;
        }

        main a {
            text-decoration: none;
            position: relative;
            transition: color 0.3s ease;
        }

        main a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 0%;
            height: 2px;
            background-color: #0d6efd;
            transition: width 0.3s ease;
        }

        main a:hover::after {
            width: 100%;
        }

        main a:hover {
            color: #0a58ca;
        }
    </style>
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">Planificación</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
                aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-white fw-semibold" href="/proyectos/">Proyectos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white fw-semibold" href="/clientes/">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white fw-semibold" href="/vendedores/">Vendedores</a>
                    </li>
                </ul>
            </div>
            
        </div>
    </nav>

    <main class="container my-5">
        <div>
            <h1 class="fw-bold text-primary mb-3">Planificación</h1>
            <h2><a class="text-secondary" href="/proyectos/">Proyectos</a></h2>
            <h2><a class="text-secondary" href="/clientes/">Clientes</a></h2>
            <h2><a class="text-secondary" href="/vendedores/">Vendedores</a></h2>
        </div>
    </main>

    <footer class="bg-dark text-light pt-4 pb-3">
        <div class="container text-center text-md-start">
            <div class="text-center small text-secondary">
                © 2025 Fábrica - Todos los derechos reservados.
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
